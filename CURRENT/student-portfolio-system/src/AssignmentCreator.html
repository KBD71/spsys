<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
    <style>
        .container { padding: 10px; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; display: block; margin-bottom: 5px; }
        input[type="text"], input[type="date"] { width: 100%; }
        #questions-container .question-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        #questions-container input {
            flex-grow: 1;
            margin-right: 5px;
        }
        .remove-btn {
            color: #fff;
            background-color: #dc3545;
            border: none;
            cursor: pointer;
            padding: 2px 6px;
            font-weight: bold;
        }
        #status { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h4>새 과제 정보</h4>
        <div class="form-group">
            <label for="assignmentName">과제명</label>
            <input type="text" id="assignmentName" placeholder="예: 2학기 진로 탐색 보고서">
        </div>
        <div class="form-group">
            <label for="startDate">시작일</label>
            <input type="date" id="startDate">
        </div>
        <div class="form-group">
            <label for="endDate">마감일</label>
            <input type="date" id="endDate">
        </div>

        <hr>

        <h4>질문 목록</h4>
        <div id="questions-container">
            </div>
        <button id="addQuestionBtn">➕ 질문 추가</button>

        <hr style="margin-top: 20px;">

        <button id="createBtn" class="action">과제 시트 생성하기</button>
        <p id="status"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 오늘 날짜 기본값 설정
            var today = new Date().toISOString().split('T')[0];
            document.getElementById('startDate').value = today;
            
            addQuestionField(); // 기본 질문 필드 1개 추가
            
            document.getElementById('addQuestionBtn').addEventListener('click', addQuestionField);
            document.getElementById('createBtn').addEventListener('click', createAssignment);
            document.getElementById('questions-container').addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('remove-btn')) {
                    e.target.parentElement.remove();
                }
            });
        });

        function addQuestionField() {
            var container = document.getElementById('questions-container');
            var questionCount = container.children.length;
            
            // template 시트 기준, 최대 5개로 제한
            if (questionCount >= 5) {
                alert('질문은 최대 5개까지 추가할 수 있습니다.');
                return;
            }

            var div = document.createElement('div');
            div.className = 'question-item';
            div.innerHTML = '<input type="text" placeholder="질문 ' + (questionCount + 1) + ' 내용 입력">' +
                            '<button class="remove-btn">X</button>';
            container.appendChild(div);
        }

        function createAssignment() {
            var createBtn = document.getElementById('createBtn');
            var statusEl = document.getElementById('status');
            
            var assignmentData = {
                name: document.getElementById('assignmentName').value.trim(),
                startDate: document.getElementById('startDate').value,
                endDate: document.getElementById('endDate').value,
                questions: []
            };
            
            var questionInputs = document.querySelectorAll('#questions-container input[type="text"]');
            questionInputs.forEach(function(input) {
                var qText = input.value.trim();
                if (qText) {
                    assignmentData.questions.push(qText);
                }
            });

            // 유효성 검사
            if (!assignmentData.name) {
                alert('과제명을 입력해주세요.');
                return;
            }
            if (assignmentData.questions.length === 0) {
                alert('최소 1개 이상의 질문을 입력해주세요.');
                return;
            }

            createBtn.disabled = true;
            statusEl.textContent = '시트를 생성 중입니다...';

            google.script.run
                .withSuccessHandler(function(response) {
                    statusEl.textContent = response;
                    createBtn.disabled = false;
                    setTimeout(function() { google.script.host.close(); }, 2000);
                })
                .withFailureHandler(function(error) {
                    alert('생성 실패: ' + error.message);
                    statusEl.textContent = '오류가 발생했습니다.';
                    createBtn.disabled = false;
                })
                .createAssignmentSheetFromSidebar(assignmentData);
        }
    </script>
</body>
</html>
