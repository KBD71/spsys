<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학생 포트폴리오 시스템</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      overflow: hidden;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }

    main {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #555;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-danger {
      background: #ff6b6b;
      color: white;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: #d4edda;
      color: #155724;
    }

    .message.error {
      background: #f8d7da;
      color: #721c24;
    }

    .message.info {
      background: #d1ecf1;
      color: #0c5460;
    }

    .info-card {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .info-card p {
      margin: 8px 0;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 8px;
      margin: 15px 0;
    }

    .info-box ul {
      list-style: none;
      padding-left: 0;
    }

    .info-box li {
      padding: 5px 0;
      padding-left: 25px;
      position: relative;
    }

    .info-box li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
    }

    .btn-back {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-back:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    small {
      display: block;
      margin-top: 5px;
      color: #888;
      font-size: 0.85rem;
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- 로그인 화면 -->
  <div id="loginScreen" class="container screen active">
    <header>
      <h1>🎓 학생 포트폴리오</h1>
    </header>
    <main>
      <form id="loginForm">
        <div class="form-group">
          <label for="studentId">학번</label>
          <input type="text" id="studentId" pattern="[0-9]{5}" maxlength="5" placeholder="5자리 숫자" required>
          <small>5자리 학번을 입력하세요</small>
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input type="password" id="password" required>
        </div>

        <button type="submit" class="btn-primary" id="loginBtn">로그인</button>

        <div id="loginMessage" class="message"></div>
      </form>
    </main>
  </div>

  <!-- 메뉴 화면 -->
  <div id="menuScreen" class="container screen">
    <header>
      <h1>🎓 학생 포트폴리오</h1>
    </header>
    <main>
      <div class="info-card">
        <p><strong>이름:</strong> <span id="studentName">-</span></p>
        <p><strong>학번:</strong> <span id="studentIdDisplay">-</span></p>
        <p><strong>반:</strong> <span id="studentClass">-</span></p>
      </div>

      <button id="changePasswordBtn" class="btn-secondary">🔑 비밀번호 변경</button>
      <button id="logoutBtn" class="btn-danger">🚪 로그아웃</button>
    </main>
  </div>

  <!-- 비밀번호 변경 화면 -->
  <div id="passwordScreen" class="container screen">
    <header style="position: relative;">
      <button id="backBtn" class="btn-back">← 뒤로</button>
      <h1>🔑 비밀번호 변경</h1>
    </header>
    <main>
      <form id="passwordForm">
        <div class="form-group">
          <label for="currentPassword">현재 비밀번호</label>
          <input type="password" id="currentPassword" required>
        </div>

        <div class="form-group">
          <label for="newPassword">새 비밀번호</label>
          <input type="password" id="newPassword" minlength="4" maxlength="20" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">새 비밀번호 확인</label>
          <input type="password" id="confirmPassword" minlength="4" maxlength="20" required>
        </div>

        <div class="info-box">
          <strong>📌 비밀번호 규칙</strong>
          <ul>
            <li>최소 4자 이상, 최대 20자</li>
            <li>현재 비밀번호와 달라야 함</li>
            <li>24시간에 한 번만 변경 가능</li>
          </ul>
        </div>

        <button type="submit" class="btn-primary" id="changeBtn">변경하기</button>
        <button type="button" id="cancelBtn" class="btn-secondary">취소</button>

        <div id="passwordMessage" class="message"></div>
      </form>
    </main>
  </div>

  <script>
    // API 엔드포인트 설정
    const API_BASE = '/api';  // Vercel 배포 시 자동으로 /api로 라우팅됨

    // 전역 변수
    let currentStudentId = '';
    let currentStudentName = '';
    let currentStudentClass = '';

    // 화면 전환
    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    // 메시지 표시
    function showMessage(elementId, message, type) {
      const el = document.getElementById(elementId);
      el.textContent = message;
      el.className = 'message show ' + type;

      if (type !== 'info') {
        setTimeout(() => {
          el.className = 'message';
        }, 5000);
      }
    }

    // 로그인
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value.trim();
      const loginBtn = document.getElementById('loginBtn');

      if (!studentId || !password) {
        showMessage('loginMessage', '학번과 비밀번호를 입력하세요.', 'error');
        return;
      }

      if (!/^[0-9]{5}$/.test(studentId)) {
        showMessage('loginMessage', '학번은 5자리 숫자여야 합니다.', 'error');
        return;
      }

      // 로딩 상태
      loginBtn.disabled = true;
      loginBtn.innerHTML = '로그인 중... <span class="loading"></span>';
      showMessage('loginMessage', '로그인 처리 중...', 'info');

      try {
        const response = await fetch(`${API_BASE}/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ studentId, password })
        });

        const result = await response.json();

        if (result.success) {
          currentStudentId = result.studentId;
          currentStudentName = result.name;
          currentStudentClass = result.class || '-';

          document.getElementById('studentName').textContent = result.name;
          document.getElementById('studentIdDisplay').textContent = result.studentId;
          document.getElementById('studentClass').textContent = result.class || '-';

          showScreen('menuScreen');
        } else {
          showMessage('loginMessage', result.message, 'error');
        }
      } catch (error) {
        console.error('Login error:', error);
        showMessage('loginMessage', '서버 연결 오류가 발생했습니다.', 'error');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = '로그인';
      }
    });

    // 비밀번호 변경 화면으로
    document.getElementById('changePasswordBtn').addEventListener('click', function() {
      document.getElementById('passwordForm').reset();
      document.getElementById('passwordMessage').className = 'message';
      showScreen('passwordScreen');
    });

    // 뒤로 가기
    document.getElementById('backBtn').addEventListener('click', function() {
      showScreen('menuScreen');
    });

    document.getElementById('cancelBtn').addEventListener('click', function() {
      showScreen('menuScreen');
    });

    // 비밀번호 변경
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value.trim();
      const newPassword = document.getElementById('newPassword').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const changeBtn = document.getElementById('changeBtn');

      if (!currentPassword || !newPassword || !confirmPassword) {
        showMessage('passwordMessage', '모든 필드를 입력하세요.', 'error');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('passwordMessage', '새 비밀번호가 일치하지 않습니다.', 'error');
        return;
      }

      if (newPassword.length < 4) {
        showMessage('passwordMessage', '새 비밀번호는 최소 4자 이상이어야 합니다.', 'error');
        return;
      }

      if (currentPassword === newPassword) {
        showMessage('passwordMessage', '새 비밀번호는 현재 비밀번호와 달라야 합니다.', 'error');
        return;
      }

      // 로딩 상태
      changeBtn.disabled = true;
      changeBtn.innerHTML = '변경 중... <span class="loading"></span>';
      showMessage('passwordMessage', '비밀번호 변경 처리 중...', 'info');

      try {
        const response = await fetch(`${API_BASE}/change-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            studentId: currentStudentId,
            currentPassword,
            newPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          showMessage('passwordMessage', result.message, 'success');
          setTimeout(() => {
            showScreen('menuScreen');
          }, 2000);
        } else {
          showMessage('passwordMessage', result.message, 'error');
        }
      } catch (error) {
        console.error('Change password error:', error);
        showMessage('passwordMessage', '서버 연결 오류가 발생했습니다.', 'error');
      } finally {
        changeBtn.disabled = false;
        changeBtn.textContent = '변경하기';
      }
    });

    // 로그아웃
    document.getElementById('logoutBtn').addEventListener('click', function() {
      if (confirm('로그아웃 하시겠습니까?')) {
        currentStudentId = '';
        currentStudentName = '';
        currentStudentClass = '';
        document.getElementById('loginForm').reset();
        document.getElementById('loginMessage').className = 'message';
        showScreen('loginScreen');
      }
    });
  </script>
</body>
</html>
